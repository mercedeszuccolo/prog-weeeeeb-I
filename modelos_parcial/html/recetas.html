<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/modelos_parcial/css/recetas.css" />
    <title>Recetas Parcial</title>
  </head>
  <body>
    <header class="header">
      <nav class="nav_header">
        <ul class="lista_header">
          <li>Home</li>
          <li>Contacto</li>
        </ul>
      </nav>
    </header>
    <main class="contenedor_general">
      <section class="receta_uno">
        <h2>Receta 1</h2>
        <div class="img">Imagen</div>
        <ol class="pasos_receta">
          Pasos
        </ol>
        <li>Paso 1</li>
        <li>Paso 2</li>
        <li>Paso 3</li>
        <li>Paso 4</li>
      </section>
      <section class="receta_dos">
        <h2>Receta 2</h2>
        <div class="img">Imagen</div>
        <ol class="pasos_receta">
          Pasos
        </ol>
        <li>Paso 1</li>
        <li>Paso 2</li>
        <li>Paso 3</li>
        <li>Paso 4</li>
      </section>
      <section class="contacto" id="contacto">
        <form action="#" method="post" class="form_contacto">
          <div class="campo_form">
            <label for="name">Nombre</label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Nombre"
              required
            />
          </div>

          <div class="campo_form">
            <label for="email">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email"
              required
            />
          </div>

          <div class="campo_form">
            <label for="numero">Número de teléfono</label>
            <input type="number" name="numero" id="numero" />
          </div>

          <div class="campo_form">
            <label for="mensaje">Mensaje</label>
            <textarea name="mensaje" id="mensaje"></textarea>
          </div>

          <div class="botones_form">
            <a href="#" class="btn_enviar">Enviar</a>
            <a href="#" class="btn_cancelar">Cancelar</a>
          </div>
        </form>
      </section>
    </main>

    <footer class="footer">
      <p>Todos los derechos reservados</p>
    </footer>
  </body>
</html>
