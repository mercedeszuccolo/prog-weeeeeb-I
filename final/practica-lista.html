<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="practica-lista.css">
    <title>Lista Productos</title>
</head>
<body>
    <main class="contenedor-general">
        <section class="campos-productos">
            <label for="producto">Nombre</label>
            <input type="text" name="producto" id="producto">
            <label for="precio">Precio</label>
            <input type="number" name="precio" id="precio">
            <button type="button" id="btn-agregar" class="btn">Agregar</button>
            <p class="mensaje-error" id="error"></p>
        </section>

        <section class="lista-productos">

            <p id="lista-vacia">No hay productos para mostrar.</p>
            <div class="contenedor-grid"></div>
            <div class="contenedor-lista">
            <p class="total" id="total">Total: </p>

        </div>
        </section>
    </main>
    <script src="practica-lista.js"></script>
</body>
</html>
